<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="main-container">
        <div class="page-img">
            <img src="./img/login-img.png"/>
        </div>
        <div class="login-form">
            <div class="input-group">
                <label for="login">Login</label>
                <input type="text" id="login" class="form-control"  aria-describedby="basic-addon2">
            </div>
            <div class="input-group">
                <label for="pass">Password</label>
                <input type="text" id="pass" class="form-control"  aria-describedby="basic-addon2">
            </div>
            <button type="button" class="btn btn-default login-btn">Log in</button>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
